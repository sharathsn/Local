<template>
    <template if:true={relatedRecords}>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr>
                    <th>Preference Survey Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={relatedRecords} for:item="record">
                    <tr key={record.Id}>
                        <td>{record.Name}</td>
                        <td>
                            <button class="slds-button slds-button_brand" data-record-id={record.Id} onclick={handleSendEmail}>Send Invitation Email</button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>
    <template if:true={error}>
        <p>{error}</p>
    </template>
    <template if:true={relatedRecords}>
    <div class="slds-box slds-box_x-small slds-theme_default slds-m-bottom_medium" style="background: rgb(243 243 243);">
        <div class="slds-text-heading_medium slds-m-bottom_small">Preference Survey Response</div>
    </div>
    </template>
</template>
